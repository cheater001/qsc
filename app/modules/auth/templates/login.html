<div class="login">
    <div class="box-body">
        <h3>IB Admin Panel</h3>

        <div class="alert alert-danger" ng-show="error">
            Password or Login is not correct!
        </div>

        <form name="login_frm" ng-submit="login()" autocomplete="off">
            <div class="form-group has-feedback" ng-class="{'has-error': error}">
                <label class="fa fa-envelope-o form-control-feedback" for="user_name"></label>
                <input type="text" class="form-control" id="user_name" placeholder="Email or Login" ng-model="userName" required="required">
            </div>
            <div class="form-group has-feedback" ng-class="{'has-error': error}">
                <label class="fa fa-key form-control-feedback" for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userPassword" required="required">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="rememberMe" ng-model="rememberMe">
                    Remember me
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>
            </div>
        </form>
        <a ui-sref="auth.forgot">Forgotten your password?</a>
    </div>
</div>
